<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myCuaHangLabel" jhiTranslate="servertdjhipApp.cuaHang.home.createOrEditLabel">Create or edit a Cua Hang</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!cuaHang.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id" [(ngModel)]="cuaHang.id" readonly />
        </div>
        <div class="row">
            <div class="form-group col-md-6">
                <label class="form-control-label" jhiTranslate="servertdjhipApp.cuaHang.ten" for="field_ten">Ten</label>
                <input type="text" class="form-control" name="ten" id="field_ten" [(ngModel)]="cuaHang.ten" required/>
                <div [hidden]="!(editForm.controls.ten?.dirty && editForm.controls.ten?.invalid)">
                    <small class="form-text text-danger" [hidden]="!editForm.controls.ten?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>
            </div>
            <div class="form-group col-md-6">
                <label class="form-control-label" jhiTranslate="servertdjhipApp.cuaHang.diachi" for="field_diachi">Diachi</label>
                <input type="text" class="form-control" name="diachi" id="field_diachi" [(ngModel)]="cuaHang.diachi" maxlength="200" />
                <div [hidden]="!(editForm.controls.diachi?.dirty && editForm.controls.diachi?.invalid)">
                    <small class="form-text text-danger" [hidden]="!editForm.controls.diachi?.errors?.maxlength" jhiTranslate="entity.validation.maxlength"
                        translateValues="{ max: 200 }">
                        This field cannot be longer than 200 characters.
                    </small>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6">
                <label class="form-control-label" jhiTranslate="servertdjhipApp.cuaHang.dienthoai" for="field_dienthoai">Dienthoai</label>
                <input type="text" class="form-control" name="dienthoai" id="field_dienthoai" [(ngModel)]="cuaHang.dienthoai" />
            </div>
            <div class="form-group col-md-6">
                <label class="form-control-label" jhiTranslate="servertdjhipApp.cuaHang.trangthai" for="field_trangthai">Trangthai</label>
                <select class="form-control" name="trangthai" [(ngModel)]="cuaHang.trangthai" id="field_trangthai">
                    <option value="DUNGHOATDONG">{{'servertdjhipApp.TrangThaiCuaHang.DUNGHOATDONG' | translate}}</option>
                    <option value="HOATDONG">{{'servertdjhipApp.TrangThaiCuaHang.HOATDONG' | translate}}</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="row">
                    <div class="form-group col-md-12">
                        <label class="form-control-label" jhiTranslate="servertdjhipApp.cuaHang.ngayTao" for="field_ngayTao">Ngay Tao</label>
                        <div class="d-flex">
                                <p-calendar  id="field_ngayTao" [(ngModel)]="cuaHang.ngayTao" dateFormat="dd.mm.yy" name="ngayTao" ></p-calendar>
                            <!-- <input  readonly id="field_ngayTao" type="datetime-local" class="form-control" name="ngayTao" [(ngModel)]="cuaHang.ngayTao" /> -->
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-12">
                        <label class="form-control-label" jhiTranslate="servertdjhipApp.cuaHang.xa" for="field_xa">Xa</label>
                        <select class="form-control" id="field_xa" name="xa" [(ngModel)]="cuaHang.xaId">
                            <option [ngValue]="null"></option>
                            <option [ngValue]="xaOption.id" *ngFor="let xaOption of xas; trackBy: trackXaById">{{xaOption.id}}</option>
                        </select>
                    </div>
                </div>
            </div>
                <div class="col-md-6">
                        <div class="form-group">
                            <label class="form-control-label" jhiTranslate="servertdjhipApp.cuaHang.ghiChu" for="field_ghiChu">Ghi Chu</label>
                            <textarea [rows]="5" [cols]="30" type="text" class="form-control" name="ghiChu" id="field_ghiChu" [(ngModel)]="cuaHang.ghiChu"
                                maxlength="3000"></textarea>
                            <div [hidden]="!(editForm.controls.ghiChu?.dirty && editForm.controls.ghiChu?.invalid)">
                                <small class="form-text text-danger" [hidden]="!editForm.controls.ghiChu?.errors?.maxlength" jhiTranslate="entity.validation.maxlength"
                                    translateValues="{ max: 3000 }">
                                    This field cannot be longer than 3000 characters.
                                </small>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;
            <span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;
            <span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
