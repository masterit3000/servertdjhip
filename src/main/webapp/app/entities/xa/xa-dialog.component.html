<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myXaLabel" jhiTranslate="servertdjhipApp.xa.home.createOrEditLabel">Create or edit a Xa</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!xa.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="xa.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="servertdjhipApp.xa.ten" for="field_ten">Ten</label>
            <input type="text" class="form-control" name="ten" id="field_ten"
                [(ngModel)]="xa.ten" required/>
            <div [hidden]="!(editForm.controls.ten?.dirty && editForm.controls.ten?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.ten?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="servertdjhipApp.xa.huyen" for="field_huyen">Huyen</label>
            <select class="form-control" id="field_huyen" name="huyen" [(ngModel)]="xa.huyenId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="huyenOption.id" *ngFor="let huyenOption of huyens; trackBy: trackHuyenById">{{huyenOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
